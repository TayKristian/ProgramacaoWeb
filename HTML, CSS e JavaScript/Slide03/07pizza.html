<!DOCTYPE html>
<html>
	<head>
		<title> Cadastro - Pizza Online </title>
	</head>
	<body style="margin: 1% 20% 1% 20%" background="imagens/fundolistras.jpg">

	<table width="100%" bgcolor="white">
		<tr>
			<td ><img width="100%" src="imagens/topo.png"></td>
		</tr>
		<tr>
			<td >
				<img src="imagens/icone_pizza.gif" align="botton"><strong><font color="maroon"> Cadastre-se e receba nossas atualizações </font></strong>
				<p/>
				<hr color="maroon">
				<table width="900px" align="center" cellspacing="5px">
					<tr>
						<td align="right"><font color="maroon">Nome: </font></td>
						<td><input type="text" name="nome" placeholder="Digite seu nome"></td>
					</tr>
					<tr>
						<td align="right"><font color="maroon">Senha: </font></td>
						<td><input type="password" name="senha" placeholder="Digite sua Senha"></td>
					</tr>
					<tr>
						<td align="right"><font color="maroon">Confirmação de Senha: </font></td>
						<td><input type="password" name="senha" placeholder="Confirmar senha"></td>
					</tr>
					
					<tr>
						<td align="right"><font color="maroon">Seu tipo de Pizza preferido: </font></td>
						<td>
						<select>
							<option value="margherita">Margherita
							<option value="mussarela">Mussarela
							<option value="portuguesa">Portuguesa
							<option value="calabresa">Calabresa
							<option value="california">Califórnia
							<option value="pepperoni">Peperroni
							<option value="quatroqueijos">Quatro queijos
							<option value="bacon">Bacon
						</select>
						</td>
					</tr>
					<tr>
						<td align="right" rowspan="3"><font color="maroon"> Quantas vezes come Pizza por semestre? </font></td>
						<td>
							<input type="radio" name="escolha"> <font color="maroon"> Entre 1 e 5 </font>
						</td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="escolha"><font color="maroon"> 5 e 10 </font>
						</td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="escolha"><font color="maroon"> Mais de 10 </font>
						</td>
					</tr>
					<tr>
						<td align="right"><font color="maroon">Comentário: </font></td>
						<td>
							<textarea rows="4" cols="70" placeholder="Faça aqui seu comentário"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="middle">
							<input type="checkbox" name="valor1" value="emails"> <font color="maroon">Deseja receber e-mails dos nossos parceiros </font>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="middle">
							<input type="submit" name="Enviar"> &nbsp;
							<input type="submit" name="Limpar">
						</td>
					</tr>
				</table>
				<hr color="maroon">
				<p/>
			</td>
		</tr>
		<tr>
			<td align="middle">
				<a href="http://www.pizzaonline.com.br" style="color:maroon">www.pizzaonline.com.br</a>
			</td>
		</tr>
		<tr>
			<td><img width="100%" src="imagens/topo.png"></td>
		</tr>
	</table>

	</body>
</html>
