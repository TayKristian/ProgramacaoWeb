<!DOCTYPE html>
<html>
	<head>
		<title>Aula 08 - Formulários</title>
	</head>
	<body style="margin: 1% 20% 1% 20%">
		<center>
			<h2> Aula Formulario </h2>
		</center>

		<fieldset>
			<legend>Dados do Aluno</legend>
			
			<form>
				Nome:&nbsp;<input type="text" name="nome"><br/>
				Idade:&nbsp; <input type="text" name="idade"><br/>
				Senha:&nbsp;<input type="password" name="senha" maxlength="8"><br/>
				Escolha: <br/>

				Pescar: <input type="checkbox" name="valor1" value="pescar">
				Dançar: <input type="checkbox" name="valor2" value="pescar">
				<p/>

				You like Harry Potter?
				<br/>

				Yes <input type="radio" name="hp" value="s" checked="checked">
				No <input type="radio" name="hp" value="n">

				<br/>

				<textarea rows="40" cols="70">
					Digite aqui...
				</textarea>

			</form>

		</fieldset>
	</body>
</html>
