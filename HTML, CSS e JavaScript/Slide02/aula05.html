<!DOCTYPE html>
<html>
	<head>
		<title> Aula HTML - Lista</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2 align="center"> Listas </h2>

		<ul type="square"> <!-- lista não ordenada -->
			<li> PHP </li>
			<li> Java </li>
			<li> Python </li>
		</ul>

		<hr/>

		<ol type="1" start="10"> <!-- Lista ordenada-->
			<li> PHP </li>
			<li> Java </li>
			<li> Python </li>
		</ol>

		<hr/>

		<dl> <!-- Lista definidas-->
			<dt> HTML </dt>
				<dd> É uma linguagem de marcação de hipertexto. </dd>
		</dl>


	</body>
</html>
